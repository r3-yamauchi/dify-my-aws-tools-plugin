identity:
  name: nova_reel
  author: r3-yamauchi
  label:
    en_US: AWS Bedrock Nova Reel
    zh_Hans: AWS Bedrock Nova Reel
    ja_JP: AWS Bedrock Nova Reel
  icon: icon.svg
description:
  human:
    en_US: A tool for generating videos using AWS Bedrock's Nova Reel model. Supports text-to-video generation and image-to-video generation with customizable parameters like duration, FPS, and dimensions. Input parameters reference https://docs.aws.amazon.com/nova/latest/userguide/video-generation.html
    zh_Hans: 使用 AWS Bedrock 的 Nova Reel 模型生成视频的工具。支持文本生成视频和图像生成视频功能，可自定义持续时间、帧率和尺寸等参数。输入参数参考 https://docs.aws.amazon.com/nova/latest/userguide/video-generation.html
    ja_JP: AWS Bedrock Nova Reel モデルで動画を生成するツールです。テキスト→動画と画像→動画をサポートし、再生時間・FPS・解像度などを細かく設定できます。パラメータは https://docs.aws.amazon.com/nova/latest/userguide/video-generation.html を参照してください。
  llm: Generate videos using AWS Bedrock's Nova Reel model with support for both text-to-video and image-to-video generation, allowing customization of video properties like duration, frame rate, and resolution.

parameters:
  - name: aws_access_key_id
    type: string
    required: false
    label:
      en_US: AWS Access Key ID
      ja_JP: AWS アクセスキー ID
    human_description:
      en_US: Override the provider Access Key ID for this tool if needed.
      ja_JP: 必要に応じてプロバイダー設定を上書きする Access Key ID。
    form: form

  - name: aws_secret_access_key
    type: string
    required: false
    label:
      en_US: AWS Secret Access Key
      ja_JP: AWS シークレットアクセスキー
    human_description:
      en_US: Override the provider Secret Access Key for this tool if needed.
      ja_JP: 必要に応じてプロバイダー設定を上書きするシークレットキー。
    form: form

  - name: aws_region
    type: string
    required: false
    label:
      en_US: AWS Region
      ja_JP: AWS リージョン
    human_description:
      en_US: Override the default AWS Region for this tool.
      ja_JP: このツール固有の AWS リージョンを指定します。
    form: form

  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
      ja_JP: プロンプト
    human_description:
      en_US: Text description of the video you want to generate
      zh_Hans: 您想要生成的视频的文本描述
      ja_JP: 生成したい動画のテキスト説明
    llm_description: Describe the video you want to generate
    form: llm

  - name: video_output_s3uri
    type: string
    required: true
    label:
      en_US: Output S3 URI
      zh_Hans: 输出S3 URI
      ja_JP: 出力先 S3 URI
    human_description:
      en_US: S3 URI where the generated video will be stored
      zh_Hans: 生成的视频将存储的S3 URI
      ja_JP: 生成動画を保存する S3 URI
    form: form

  - name: dimension
    type: string
    required: false
    default: 1280x720
    label:
      en_US: Dimension
      zh_Hans: 尺寸
      ja_JP: 解像度
    human_description:
      en_US: Video dimensions (width x height)
      zh_Hans: 视频尺寸（宽 x 高）
      ja_JP: 動画の解像度（幅×高さ）
    form: form

  - name: duration
    type: number
    required: false
    default: 6
    label:
      en_US: Duration
      zh_Hans: 时长
      ja_JP: 再生時間
    human_description:
      en_US: Video duration in seconds
      zh_Hans: 视频时长（秒）
      ja_JP: 動画の長さ（秒）
    form: form

  - name: seed
    type: number
    required: false
    default: 0
    label:
      en_US: Seed
      zh_Hans: 种子值
      ja_JP: シード
    human_description:
      en_US: Random seed for video generation
      zh_Hans: 视频生成的随机种子
      ja_JP: 動画生成用の乱数シード
    form: form

  - name: fps
    type: number
    required: false
    default: 24
    label:
      en_US: FPS
      zh_Hans: 帧率
      ja_JP: FPS
    human_description:
      en_US: Frames per second for the generated video
      zh_Hans: 生成视频的每秒帧数
      ja_JP: 動画のフレームレート（fps）
    form: form

  - name: async
    type: boolean
    required: false
    default: true
    label:
      en_US: Async Mode
      zh_Hans: 异步模式
      ja_JP: 非同期モード
    human_description:
      en_US: Whether to run in async mode (return immediately) or sync mode (wait for completion)
      zh_Hans: 是否以异步模式运行（立即返回）或同步模式（等待完成）
      ja_JP: 非同期で即時に戻すか、完了まで待機する同期モードにするか
    form: llm

  - name: image_input_s3uri
    type: string
    required: false
    label:
      en_US: Input Image S3 URI
      zh_Hans: 输入图像S3 URI
      ja_JP: 入力画像の S3 URI
    human_description:
      en_US: S3 URI of the input image (1280x720 JPEG/PNG) to use as first frame
      zh_Hans: 用作第一帧的输入图像（1280x720 JPEG/PNG）的S3 URI
      ja_JP: 初期フレームとして使用する 1280x720 JPEG/PNG の S3 URI
    form: llm

development:
  dependencies:
    - boto3
    - pillow
extra:
  python:
    source: tools/nova_reel.py
