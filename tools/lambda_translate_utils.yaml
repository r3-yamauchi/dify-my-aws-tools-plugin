identity:
  name: lambda_translate_utils
  author: r3-yamauchi
  label:
    en_US: TranslateTool
    zh_Hans: 翻译工具
    pt_BR: TranslateTool
    ja_JP: 翻訳ツール
  icon: icon.svg
description:
  human:
    en_US: A util tools for LLM translation, extra deployment is needed on AWS. Please refer Github Repo - https://github.com/aws-samples/rag-based-translation-with-dynamodb-and-bedrock
    zh_Hans: 大语言模型翻译工具(专词映射获取)，需要在AWS上进行额外部署，可参考Github Repo - https://github.com/aws-samples/rag-based-translation-with-dynamodb-and-bedrock
    pt_BR: A util tools for LLM translation, specific Lambda Function deployment is needed on AWS. Please refer Github Repo - https://github.com/aws-samples/rag-based-translation-with-dynamodb-and-bedrock
    ja_JP: AWS 上でデプロイする Lambda を利用し、用語辞書付き翻訳ワークフローを実現するユーティリティです。手順は https://github.com/aws-samples/rag-based-translation-with-dynamodb-and-bedrock を参照してください。
  llm: A util tools for translation.
parameters:
  - name: aws_access_key_id
    type: string
    required: false
    label:
      en_US: AWS Access Key ID
      ja_JP: AWS アクセスキー ID
    human_description:
      en_US: Override the provider Access Key ID for this tool if needed.
      ja_JP: 必要に応じてプロバイダー設定を上書きする Access Key ID。
    form: form

  - name: aws_secret_access_key
    type: string
    required: false
    label:
      en_US: AWS Secret Access Key
      ja_JP: AWS シークレットアクセスキー
    human_description:
      en_US: Override the provider Secret Access Key for this tool if needed.
      ja_JP: 必要に応じてプロバイダー設定を上書きするシークレットキー。
    form: form

  - name: aws_region
    type: string
    required: false
    label:
      en_US: AWS Region
      ja_JP: AWS リージョン
    human_description:
      en_US: Override the default AWS Region for this tool.
      ja_JP: このツール固有の AWS リージョンを指定します。
    form: form

  - name: text_content
    type: string
    required: true
    label:
      en_US: source content for translation
      zh_Hans: 待翻译原文
      pt_BR: source content for translation
      ja_JP: 翻訳元テキスト
    human_description:
      en_US: source content for translation
      zh_Hans: 待翻译原文
      pt_BR: source content for translation
      ja_JP: 翻訳したい原文テキスト
    llm_description: source content for translation
    form: llm
  - name: src_lang
    type: string
    required: true
    label:
      en_US: source language code
      zh_Hans: 原文语言代号
      pt_BR: source language code
      ja_JP: 原文言語コード
    human_description:
      en_US: source language code
      zh_Hans: 原文语言代号
      pt_BR: source language code
      ja_JP: 原文の言語コード
    llm_description: source language code
    form: llm
  - name: dest_lang
    type: string
    required: true
    label:
      en_US: target language code
      zh_Hans: 目标语言代号
      pt_BR: target language code
      ja_JP: 目標言語コード
    human_description:
      en_US: target language code
      zh_Hans: 目标语言代号
      pt_BR: target language code
      ja_JP: 翻訳先の言語コード
    llm_description: target language code
    form: llm
  - name: model_id
    type: string
    required: false
    default: anthropic.claude-3-sonnet-20240229-v1:0
    label:
      en_US: LLM model_id in bedrock
      zh_Hans: bedrock上的大语言模型model_id
      pt_BR: LLM model_id in bedrock
      ja_JP: Bedrock のモデル ID
    human_description:
      en_US: LLM model_id in bedrock
      zh_Hans: bedrock上的大语言模型model_id
      pt_BR: LLM model_id in bedrock
      ja_JP: 使用する Bedrock LLM の model_id
    llm_description: LLM model_id in bedrock
    form: form
  - name: dictionary_name
    type: string
    required: false
    label:
      en_US: dictionary name for term mapping
      zh_Hans: 专词映射表名称
      pt_BR: dictionary name for term mapping
      ja_JP: 用語マッピング辞書名
    human_description:
      en_US: dictionary name for term mapping
      zh_Hans: 专词映射表名称
      pt_BR: dictionary name for term mapping
      ja_JP: 用語マッピングに使用する辞書の名前
    llm_description: dictionary name for term mapping
    form: form
  - name: request_type
    type: select
    required: false
    label:
      en_US: request type
      zh_Hans: 请求类型
      pt_BR: request type
      ja_JP: リクエスト種別
    human_description:
      en_US: request type
      zh_Hans: 请求类型
      pt_BR: request type
      ja_JP: Lambda へ送信する処理種別
    default: term_mapping
    options:
      - value: term_mapping
        label:
          en_US: term_mapping
          zh_Hans: 专词映射
          ja_JP: 用語マッピング
      - value: segment_only
        label:
          en_US: segment_only
          zh_Hans: 仅切词
          ja_JP: セグメントのみ
      - value: translate
        label:
          en_US: translate
          zh_Hans: 翻译内容
          ja_JP: 翻訳
    form: form
  - name: lambda_name
    type: string
    default: "translate_tool"
    required: true
    label:
      en_US: AWS Lambda for term mapping retrieval
      zh_Hans: 专词召回映射 - AWS Lambda
      pt_BR: lambda name for term mapping retrieval
      ja_JP: 用語マッピング取得用 Lambda 名
    human_description:
      en_US: AWS Lambda  for term mapping retrieval
      zh_Hans: 专词召回映射 - AWS Lambda
      pt_BR: AWS Lambda  for term mapping retrieval
      ja_JP: 用語マッピング処理を行う AWS Lambda 関数名
    llm_description: AWS Lambda  for term mapping retrieval
    form: form
extra:
  python:
    source: tools/lambda_translate_utils.py
