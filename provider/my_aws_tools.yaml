    required: false
    description:
      en_US: Optional Access Key ID used when invoking AWS APIs.
      ja_JP: AWS API 呼び出し時に使用する任意の Access Key ID。
  - name: aws_secret_access_key
    label:
      en_US: AWS Secret Access Key
      ja_JP: AWS シークレットアクセスキー
    type: secret-input
    required: false
    description:
      en_US: Optional Secret Access Key paired with the Access Key ID.
      ja_JP: Access Key ID とペアで使用する任意のシークレットキー。
  - name: aws_region
    label:
      en_US: Default AWS Region
      ja_JP: デフォルト AWS リージョン
    type: text-input
    required: false
    description:
      en_US: Region used by tools when a tool-specific region is not provided.
      ja_JP: 各ツールでリージョンが指定されない場合に用いるデフォルト値。
